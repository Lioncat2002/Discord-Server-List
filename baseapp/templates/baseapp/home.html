{% extends 'main.html' %}

{% block contents %}
{% for guild in guilds %}

    <div class="row">
        <div class="col s12">
            <div class="card grey darken-2 white-text">
                <div class="card-content">
                    
                    <strong>{{guild.guild_name}}</strong><br>
                    <p>
                        {{guild.guild_description}}
                    </p>
                     
                   <a href="{{guild.guild_link}}"> <Button class="btn-flat waves-effect waves-light purple darken-3 white-text"> Join</Button> </a> <br>
                     

                </div>
            </div>
        </div>
    </div>
    <hr>
    {% endfor %}
{% endblock contents %}
